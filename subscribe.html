<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div style="display: block;">
    <h4>Name*:</h4>
    <input type="text" id="name" name="" value="">
    <p style="display: none; color: red;" id="nameWarn">Enter Name</p>
    <div id="tick1" style="display: none; color: green;">
      <i class="fa fa-check" aria-hidden="true"></i>
    </div>
  </div>
  <div style="display: block;">
    <h4>Last Name:</h4>
    <input type="text" id="lastname" name="" value="">
    <div id="tick2" style="display: none; color: green;">
      <i class="fa fa-check" aria-hidden="true"></i>
    </div>
  </div>
  <div style="display: block;">
    <h4>Contact No.*:</h4>
    <input type="text" id="number" name="" value="">
    <p style="display: none; color: red;" id="phWarn">Enter valid Contact No.</p>
    <div id="tick3" style="display: none; color: green;">
      <i class="fa fa-check" aria-hidden="true"></i>
    </div>
  </div>
  <div style="display: block;">
    <h4>Email*:</h4>
    <input type="email" id="email" name="" value="">
    <p style="display: none; color: red;" id="emWarn">Enter valid Email</p>
    <div id="tick4" style="display: none; color: green;">
      <i class="fa fa-check" aria-hidden="true"></i>
    </div>
  </div>
  <div style="display: block;">
    <h4>Password*:</h4>
    <input type="password" id="password" class="password" name="" value="">
    <p><input type="checkbox" class="checkbox" name="" value="" onclick="showPassword()">Show Password</p>
    <p style="display: none; color: red;" id="passWarn"><span>Your password should consist of:</span>
      At least one number, one Uppercase Letter, one lowercase Letter and a special character</p>
    <div id="tick5" style="display: none; color: green;">
      <i class="fa fa-check" aria-hidden="true"></i>
    </div>
  </div>
  <div style="display: block;">
    <h4>Confirm Password*:</h4>
    <input type="password" id="confirm" class="password" name="" value="">
    <p style="display: none; color: red;" id="conWarn">Passwords do not match!</p>
    <div id="tick6" style="display: none; color: green;">
      <i class="fa fa-check" aria-hidden="true"></i>
    </div>
  </div>
  <input type="submit" name="button" onclick="nameValidation();emailValidation();numberValidation();passwordValidation();confirmPasswordValidation();">
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="subscribe.js" charset="utf-8"></script>

</html>
